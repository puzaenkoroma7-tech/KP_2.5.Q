<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <!-- стилі компонентів -->
  <link rel="stylesheet" href="./login/login.css">
  <link rel="stylesheet" href="./sidebar/sidebar.css">
  <link rel="stylesheet" href="./messages/messages.css">

  <!-- js компонентів -->
  <script src="./login/login.js"></script>
  <script src="./sidebar/sidebar.js"></script>
  <script src="./messages/messages.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">

  <div x-data="chatApp()" class="chat-container bg-white rounded-lg shadow-lg flex w-full max-w-5xl">
    <!-- Сайдбар -->
    <div id="sidebar-container"></div>

    <!-- Основна область чату -->
    <div class="chat-area p-4 flex flex-col flex-grow">
      <!-- Логін -->
      <div id="login-container"></div>
      <!-- Повідомлення -->
      <div id="messages-container" class="flex-grow"></div>
    </div>
  </div>

  <!-- Завантаження HTML-шаблонів -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // login
      fetch('./login/login.html')
        .then(r => r.text())
        .then(html => document.getElementById('login-container').innerHTML = html)
        .catch(e => console.error("Error loading login:", e));

      // sidebar
      fetch('./sidebar/sidebar.html')
        .then(r => r.text())
        .then(html => document.getElementById('sidebar-container').innerHTML = html)
        .catch(e => console.error("Error loading sidebar:", e));

      // messages
      fetch('./messages/messages.html')
        .then(r => r.text())
        .then(html => document.getElementById('messages-container').innerHTML = html)
        .catch(e => console.error("Error loading messages:", e));
    });

    // Стан застосунку
    function chatApp() {
      return {
        username: '',
        password: '',
        accessToken: '',
        userId: '',
        roomId: '',
        joinRoomId: '',
        newRoomName: '',
        newRoomId: '',
        rooms: [],
        messages: [],
        newMessage: '',
        inviteUser: '',
        error: '',
        lastSyncToken: '',
        // методи
        login,
        createRoom,
        fetchRoomsWithNames,
        fetchMessages,
        sendMessage
      }
    }
  </script>
</body>
</html>
